    /* style is centering the search bar */
    body, html {
      margin: 0;
      height: 100%;
    }
    .autocomplete{
      position: relative;
      display: inline-block;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    input{
      border: 1px solid transparent;
      background-color: #f1f1f1;

      font-size: 16px;

    input[type="search"] {
      padding: 10px;
      width: 300px; /* Set width as needed */
      border: 1px solid #ccc; /* Added a border for better visibility */
      border-radius: 5px; /* Rounded corners */
    }
    .autocomplete-items{
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;/*positions the autocomplete items to be the same width as the container*/
      top: 100%;
      left: 0;
      right: 0;
    }
    .autocomplete-items div{
      padding: 10px;
      cursor: pointer;
      background-color:#fff;
      border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover{
      background-color: #e9e9e9; /*changes the color of the item hovered*/
    }
    .button {
      padding: 10px 15px; /* Add some padding */
      margin-left: 5px; /* Space between input and button */
      outline: 2px solid #000000; /*adds a border*/
    }
    
  </style>
</head>
